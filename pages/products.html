<div class="container-fluid">

  <div class="m-3">
    <div class="text-center">
      <button  type="button" class="btn btn-outline-success btn-sm fw-bold" ng-click="addProductModal()" data-bs-toggle="modal" data-bs-target="#addProductModal">
              Add New
    </button>
    </div>

    <div class="d-flex justify-content-center m-5" ng-if="!showProducts">
      <div class="spinner-border text-info" role="status" style="width: 4rem; height: 4rem"
            >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="d-flex flex-row flex-wrap justify-content-center mt-2">
      <div class="product-card d-flex justify-content-between border border-light rounded border border-3 p-2 m-1 w-50 shadow p-3 mb-2 bg-body rounded"  style="background-color:aliceblue!important"
      ng-repeat="prod in products">
        <product-card></product-card>
      </div>
    </div>
  </div>

</div>

<!-- Add Product Modal -->
<add-prod-modal></add-prod-modal>

<!-- Edit Product Modal -->
<edit-prod-modal></edit-prod-modal>

<!-- Confirmation Modal -->
<del-prod-modal></del-prod-modal>
